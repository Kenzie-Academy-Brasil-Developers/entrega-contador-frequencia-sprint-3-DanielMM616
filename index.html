<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Frequência</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <h1>Contador de Frequência</h1>
            <textarea rows="15" cols="60" id="textInput" placeholder="Digite qualquer coisa ;D"></textarea>
            <br />  
            <button id="countButton">Contar Frequência</button>
        </section>
        <div id="parent">
            <div id="lettersDiv"><h2>Letras:</h2></div>
            <div id="wordsDiv"><h2>Palavras:</h2></div>
        </div>
    </main>
    <script src="/script.js"></script>
</body>
</html>
